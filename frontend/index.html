<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="body">
    <div id="board"></div>
    <h1>SNAKE GAME</h1>
    <select id="speed">
        <option>SELECT DIFFICULTY</option>
        <option value="7">Easy</option>
        <option value="10">Medium</option>
        <option value="15">Hard</option>
    </select>
    <h2 id="start_inst">PRESS ANY ARROW KEYS &uarr;  &larr; &darr; &rarr; TO START THE GAME</h2>
    <h2 id="score_element"></h2>
    <h2 id="final_score"></h2>
    <h2 id="high_score"></h2>
    <button id="restart" onclick="">RESTART THE GAME</button>

</div>
    <script src="../backend/index.js"></script>
</body>
</html>
